<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, target-densitydpi=device-dpi">
<title>kan | 登陆</title>
<link rel="stylesheet" type="text/css" href="themes/jquery.mobile.css" />
  <link rel="stylesheet" type="text/css" href="themes/color.css" />
  <link rel="stylesheet" type="text/css" href="themes/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="themes/owl.carousel.css">
  <link rel="stylesheet" type="text/css" href="themes/owl.theme.css">
  <link rel="stylesheet" type="text/css" href="themes/owl.transitions.css">
  <link rel="stylesheet" type="text/css" href="themes/bootstrap-theme.css">
  <link rel="stylesheet" type="text/css" href="themes/jqm-demos.css">
  <link rel="stylesheet" type="text/css" href="themes/jquery.mobile.icons.css">
  <link rel="stylesheet" type="text/css" href="themes/jquery.mobile.structure.css">
  <link rel="stylesheet" type="text/css" href="themes/all.min.css">
  <link rel="stylesheet" type="text/css" href="themes/google-icon.css">
  <link rel="stylesheet" type="text/css" href="themes/site.css" />
  <script src="scripts/libs/jquery.js"></script>
  <script src="scripts/libs/jquery.mobile-1.4.5.js"></script>
  <script src="scripts/libs/bootstrap.min.js"></script>
  <script src="scripts/libs/knockout.js"></script>
  <script src="scripts/app/config.js"></script>
  <script src="scripts/app/util.js"></script>
  <script src="scripts/app/service.js"></script>
  <script src="scripts/libs/moment/moment.js"></script>
  <script src="scripts/app/pages/loginViewModel.js"></script>
  <script src="scripts/app/pages/login.js"></script>

<link rel="shortcut icon" href="favicon.ico">
<style>
@media screen and (min-width:0px) {
.row {
	margin-left: 16px;
	margin-right: 16px;
	margin-top: 48px;
}
}

@media screen and (min-width:667px) {
.row {
	margin-left: 16px;
	margin-right: 16px;
	margin-top: 48px;
}
}

@media screen and (min-width:992px) {
.row {
	margin-left: 32px;
	margin-right: 32px;
	margin-top: 32px;
}
}
 @media screen and (min-width:1200px) {
.row {
	margin-left: 80px;
	margin-right: 80px;
	margin-top: 32px;
}
	}
 @media screen and (min-width:1600px) {
.row {
 margin-left: 156px;
 margin-right: 156px;
 margin-top: 32px;
}
}
</style>
</head>
<body>
<div data-role="page" id="logonView" data-theme="b" style="background-color:#90a4ae; background-image: url(images/bg/13448.jpg)">
  <div data-role="content" style="padding: 2px 2px;">
    <div class="row" align="center">
      <!-- <p align="center" style="margin-top: 16px; margin-bottom:36px;"><img src="images/suppliez/suppliezlogo.svg" height="48px" alt="Welcome to suppliez"></p>
      -->
      <p align="center" style="margin-top: 0px; margin-bottom:36px;">
    <h1><font style="color:#ffffff; font-weight:300; ">in-<b>kan</b></font></h1>
    <br>
      </p>
      <div class="jqm-block-content" style="margin: 2px 2px; padding: 8px 8px; background-image: url(images/works-bg.jpg);  border-color:#bdbdbd; min-height: 0px; max-width: 320px;">
        <p align="center" style="margin:8px 8px; color: #cfd8dc"><i class="fal fa-3x fa-sign-in-alt"></i></p>
        <p align="center" style="padding: 8px 8px; padding-bottom:0px;">
          <input type="text" data-theme="b" data-clear-btn="true" data-bind="value:userName" name="userName" id="userName" placeholder="用户名"
          style="font-size: larger;">
        <!--css: { 'ui-invalid': userNameInvalid() }-->
        <input type="password" data-theme="b" data-clear-btn="true" data-bind="value:password" name="password" id="password" placeholder="密码"
          style="font-size: larger;">
        </p>
        <p align="center" style="padding: 8px 8px; padding-bottom:0px;">
          <button data-bind="click:login" type="submit" class="ui-btn ui-corner-all ui-btn-b" style="background-color:#607d8b; font-weight:600; font-size:larger; color:#fff; text-shadow: 0 1px 0 #111">登录</button>
        </p>
      </div>
      <p align="center" style="color: #ffffff; font-weight: 400; text-shadow: none; margin-top: 24px"><i class="fal fa-fw fa-industry"></i> <span class="badge" style="margin-bottom: 3px;">eorionx.com</span></p>
      <p align="center" style="margin-top:128px; text-shadow: none"><img src="images/eop.png" height="32px" alt="eorion" style="margin-bottom: 2px;"></p>
    </div>
  </div>
  <!-- /content --> 
  <div data-role="popup" id="popupMessage" data-dismissible="false" data-theme="b" data-overlay-theme="a" class="ui-corner-all"
  style="min-width:300px; max-width:300px; background-image:url(images/tweets-bg.jpg)">
  <div data-role="content" style="padding: 4px 4px;">
    <p align="center" style="margin:8px 8px;">
      <font color="#C62828">
        <i class="fa fa-2x fa-close"></i>
      </font>
    </p>
    <hr style="border-color: #C62828; margin-bottom: 0px; margin-top:11px;">
    <p align="left" style="padding: 0px 3px; margin-bottom: 3px;">
      <b>登陆失败</b>
    </p>

    <p align="left" style="padding: 0px 3px; margin-bottom: 0px;">
      <font color="#9e9e9e" size="-2" data-bind="text:message"></font>
    </p>

    <p align="left" style="padding: 0px 3px; margin-bottom: 32px;">
      <font color="#9e9e9e" size="-2" data-bind="text:errorCode"></font>
    </p>

    <p style="padding: 0px 0px;">
      <a href="#" data-rel="back" class="ui-btn  ui-corner-all ui-btn-b" style="background-color: #424242; color:#fff; text-shadow: 0 1px 0 #111; margin: 0px 0px">确认</a>
    </p>
  </div>
</div>

<div data-role="popup" id="popupInvalid" data-dismissible="false" data-theme="b" data-overlay-theme="a" class="ui-corner-all"
  style="min-width:300px; max-width:300px; background-image:url(images/tweets-bg.jpg)">
  <div data-role="content" style="padding: 4px 4px;">
    <p align="center" style="margin:8px 8px;">
      <font color="#C62828">
        <i class="fa fa-2x fa-close"></i>
      </font>
    </p>
    <hr style="border-color: #C62828; margin-bottom: 0px; margin-top:11px;">
    <p align="left" style="padding: 0px 3px; margin-bottom: 3px;">
      <b>输入错误</b>
    </p>

    <p align="left" style="padding: 0px 3px; margin-bottom: 0px;">
      <font color="#9e9e9e" size="-2" data-bind="text:message"></font>
    </p>

    <p style="padding: 0px 0px;">
      <a href="#" data-rel="back" class="ui-btn  ui-corner-all ui-btn-b" style="background-color: #424242; color:#fff; text-shadow: 0 1px 0 #111; margin: 0px 0px">确认</a>
    </p>
  </div>
</div>
</div>
<!-- /page -->
